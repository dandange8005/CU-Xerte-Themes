<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Card</title>
    <style>
  
  /*Testimonial cards*/
  .testimonial-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--gap);
  }
  .testimonial-card {
    --testimonial-bg: #0052A5;
    background-color: var(--testimonial-bg);
    border-radius: var(--radius-3);
    padding: var(--size-3) var(--size-7);
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    color: white;
    margin-top: 100px;
    position:relative;
  }
  .testimonial-card::before {
    font-family: "Font Awesome 6 Free";
    content: "\f10d";
    font-weight: 900;
    font-size: 40px;
    position: absolute;
    top: 0;
    left: 40px;
  }
  .testimonial-card::after {
    font-family: "Font Awesome 6 Free";
    content: "\f10e";
    /* fa-quote-right */
    font-weight: 900;
    font-size: 40px;
    position: absolute;
    top: 0;
    right: 40px;
  }
  .testimonial-card__profile {
    width: 100px;
    aspect-ratio: 1;
    border-radius: 50%;
    border: 4px solid var(--testimonial-bg);
    object-fit: cover;
    display: block;
    margin: -70px auto 40px auto;
    background-color: white;
  }
  .testimonial-card__text {
    font-weight: 300;
    margin-top: -24px;
    font-size: var(--fs-sm);
  }
  .testimonial-card__author {
    font-weight: bold;
        font-size: var(--fs-sm);
  }
    </style>
</head>

<body>
    <div class="testimonial-card">
        <!-- Profile Image -->
        <img src="profile.jpg" alt="Profile picture" class="testimonial-card__profile">

        <!-- Quote Text -->
        <p class="testimonial-card__text">
            We were concerned that parents might worry about us randomising
            children to be cared for at home or in hospital. And actually, a parent
            came to the ethics committee with us and completely changed the way
            in which the ethics committee looked at what we could do.
        </p>

        <!-- Author -->
        <p class="testimonial-card__author">Professor Kerry Hood, CBLS</p>
    </div>
</body>

</html>
