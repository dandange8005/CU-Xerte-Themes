    #x_mainHolder::before {
        content: ' ';

        top: 0;

        height: 100%;

    #logoHolder {
        --logo-min-width: 100px;
        --logo-max-width: 260px;

        width: 40%;
        z-index: 1;
    }

        width: 100%;
    }

}*/

    #titlePage {

    }

    #titlePage div {
        margin: 0 24px;
    }

    #titlePage h1 {
        font-size: var(--fs-4xl);
        font-weight: 900;
        color: white;
        text-transform: uppercase;
    }

    #titlePage h2 {
        text-transform: none;
        font-size: var(--fs-xl);
        font-weight: 400;
        color: white;
        text-transform: none;
        display: inline-block;
        margin-bottom: 6px;
    }

    #titlePage .author {
        display: flex;
        align-items: center;
        color: #ffffff;
    }

    .author img {
        max-width: 40px;
        border-radius: 50%;
        box-shadow: var(--shadow-2);
        margin-right: var(--size-2);
    }

    #titlePage h3 {
        font: 300 18px/24px "Lato", sans-serif;
        color: #bd9e5e;
        margin: 6px 0;
        padding: 0;
        text-align: right;
    }

    /*----- CREATIVE COMMONS / COPYRIGHT DETAILS ---- */
    #license {
        position: fixed;
        width: 100vw;
        left: calc(-50vw + 50%);
        bottom: 52px;
        background: transparent;
        text-align: center;
        z-index: 1;
    }

    #licenseInner {
        width: 90%;
        margin: 0 auto;
    }

    #licenseInner h1 {
        color: #fff;
        font-size: 16px;
        font-weight: 300;
    }

    #licenseInner p {
        color: #fff;
        font-size: clamp(0.83rem, 0.79rem + 0.20vw, 0.94rem);
        font-weight: 400;
        padding: 0;
    }

    #license a {
        color: #fff;
        text-decoration: none;
        border-bottom: 0.0625rem solid rgba(220, 220, 220, 0.4);
    }

    #license a:hover {
        border-bottom: 0.0625rem solid #fff;
    }

    #license img {
        margin: auto;
    }


    /* ----FOOTER---- */

    /* transparent footer background */
    #x_footerBlock {
        background: rgba(0, 0, 0, 0.2);
    }

    /* ---MEDIA QUERY--- */

    /* Change the title page layout when user viewing the page on a screen size smaller than 767px */

    @media (max-width: 767px) {
        #titlePage {
            width: 100vw !important;
            transition: 0.25s ease-in-out;
            background: hsla(var(--clr-h), var(--clr-s), var(--clr-l), 0.9);
            padding: 32px 0;
            transition: 0.25s ease-in-out;
        }

        #x_mainHolder::before {
            background: rgba(0, 0, 0, 0.4) !important;
            transition: 0.25s ease-in-out;
        }

    }
