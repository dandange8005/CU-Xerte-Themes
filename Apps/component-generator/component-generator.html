<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerte Component Generator</title>
    <link rel="stylesheet" href="../../css/bs_main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="component-generator.css">
</head>
<body>
    <div class="generator-app">
        <header class="app-header">
            <h1 class="app-title">Xerte Component Generator</h1>
            <p class="app-subtitle">Create and customize components for your Xerte projects</p>
        </header>

        <div class="generator-layout">
            <div class="left-column">
                <div class="component-selector-panel">
                    <h2 class="section-title">List of Components</h2>
                    <div class="form-group">
                        <label for="componentType">Component Type</label>
                        <select id="componentType" class="component-selector">
                            <option value="box">Box</option>
                            <option value="card">Card</option>
                            <option value="button">Button</option>
                            <option value="callout">Callout</option>
                            <option value="accordion">Accordion</option>
                            <option value="alert">Alert</option>
                            <option value="quote">Quote</option>
                            <option value="dosdonts">Dos and Don'ts</option>
                        </select>
                    </div>
                </div>

                <div class="controls-panel">
                    <h2 class="section-title">Component Settings</h2>
                    <div id="componentControls">
                        <!-- Dynamic controls will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="preview-panel">
                    <h2 class="section-title">Preview Window</h2>
                    <div id="componentPreview">
                        <!-- Component preview will be rendered here -->
                    </div>
                </div>

                <div class="code-panel">
                    <div class="code-output">
                        <div class="code-header">
                            <h2 class="section-title">HTML Code</h2>
                            <button class="copy-button" onclick="copyToClipboard()">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="code-content">
                            <span class="code-language-tag">HTML</span>
                            <pre class="line-numbers"><code id="generatedCode" class="language-html"><!-- Generated HTML will appear here --></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="component-generator.js"></script>
</body>
</html>
